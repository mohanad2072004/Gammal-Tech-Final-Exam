<html>
    <head>
        <title>Reviwing System | Gammal Tech Exam</title>

    <body>
        <div class="wrapper">
            <h3>It's our Pleasure to Know your Feedback</h3>

                    <i class='bx bx-star star'></i>
                    <i class='bx bx-star star'></i>
                    <i class='bx bx-star star'></i>
                    <i class='bx bx-star star'></i>
                    <i class='bx bx-star star'></i>
                </div>
                <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
                <div class="btn-group">
                    <button type="submit" class="btn submit">Submit & Get your Rank</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
