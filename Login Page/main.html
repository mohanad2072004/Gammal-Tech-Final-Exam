<html>
    <head>
        <title>Login Page | Gammal Tech Exam</title>
        <link rel="stylesheet" href = "style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class = wrapper>
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="name" placeholder="Name" required>
                    <i class='bx bxs-rename' ></i>
                </div>
                <div class="input-box">
                    <input type="age" placeholder="Age" required>
                    <i class='bx bxs-message-alt-edit' ></i>
                </div>
                <div class="input-box">
                    <input type="governorate" placeholder="Governorate" required>
                </div>
                <div class="input-box">
                    <input type="id number" placeholder="ID Number" required>
                    <i class='bx bxs-id-card' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox">Remember me</label>
                    <a href = "#">Forgot Password?</a>
                </div>
                <button type = "submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href = "#">Register</a> </p>
                </div>
            </form>
        </div>
    </body>
</html>
